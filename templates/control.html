    <div class="container mt-5">
        <h2>控制面板</h2>
        <p>請選擇要執行的操作：</p>
        
        <!-- Buttons for controlling -->
        <div class="btn-group mr-2" role="group" aria-label="Control Buttons">
            <button type="button" class="btn btn-primary" onclick="setDirection('north')">北上</button>
            <button type="button" class="btn btn-primary" onclick="setDirection('center')">回中</button>
            <button type="button" class="btn btn-primary" onclick="setDirection('south')">南下</button>
        </div>
        <button type="button" class="btn btn-success" onclick="sendMQTT()">送出</button>
    </div>

    <script>
        // Variables to store selected direction
        var selectedDirection = '';

        // Function to set selected direction
        function setDirection(direction) {
            selectedDirection = direction;
        }

        // Function to send MQTT message
        function sendMQTT() {
            if (selectedDirection !== '') {
                // Send MQTT message based on selected direction
                // Replace the following line with your MQTT message sending logic
                console.log('Sending MQTT message for direction: ' + selectedDirection);

                // Reset selected direction
                selectedDirection = '';
            } else {
                alert('請選擇一個方向後再點擊「送出」按鈕。');
            }
        }
    </script>
