<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="\static\img\favicon.ico"/>
    <title>控制</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .navbar-nav .nav-link {
            color: #007bff;
        }
        .navbar-nav .nav-item.active .nav-link {
            color: #000;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            margin-top: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        label {
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main"><b>分隔島控制系統</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">關於</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">控制 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>
    <form method="post">
        <fieldset>
            <legend>請選擇要移動的路段</legend>
            <div style="margin-bottom: 10px;">
                <input type="radio" id="contactChoice1" name="mv" value="south" />
                <label for="contactChoice1" style="margin-right: 10px;">南下路段</label>
        
                <input type="radio" id="contactChoice2" name="mv" value="middle" />
                <label for="contactChoice2" style="margin-right: 10px;">置中</label>
        
                <input type="radio" id="contactChoice3" name="mv" value="north" />
                <label for="contactChoice3" style="margin-right: 10px;">北上路段</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </fieldset>
      </form>
      <div style="margin: 20px;">
        <h2>Logs</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">時間</th>
                    <th scope="col">訊息</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in logs %}
                <tr>
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ entry.message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form method="post" action="/clear_logs" style="margin-left: 20px;">
        <button type="submit" class="btn btn-danger">Clear log</button>
    </form>    
</body>
</html>
