<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="\static\img\favicon.ico"/>
    <title>首頁</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @keyframes dots {
            0% {
                content: ".";
            }
            33% {
                content: "..";
            }
            66% {
                content: "...";
            }
            100% {
                content: "";
            }
        }

        .dots {
            animation: dots 1s steps(4, end) infinite;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><b>分隔島控制系統</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">關於 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/control">控制 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>歡迎，{{ current_user.username }}！</h2>
        <p>本頁面會顯示裝置狀況</p>
        <p>若遇到未正確啟動的裝置，將會顯示在這裡</p>
        <p style="color: red;">若遇到以上情況，請聯絡 <a href="mailto:hongfu553@gmail.com">hongfu553@gmail.com</a></p>

        <div id="mqtt-status">
            <p>MQTT 連線狀態: <span id="connectionStatus">連線中<span class="dots"></span></span></p>
        </div>
    </div>

    <!-- Script to update MQTT status -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script>
        var broker = 'hongfu553.myds.me';
        var port = 1883;

        // MQTT客戶端
        var client = new Paho.MQTT.Client(broker, port, 'client_id_' + new Date().getTime());

        // 連接成功回調函數
        function onConnect() {
            console.log('連接成功');
            document.getElementById('connectionStatus').textContent = '已連線';
        }

        // 連接失敗回調函數
        function onFailure(err) {
            console.log('連接失敗: ' + err.errorMessage);
            document.getElementById('connectionStatus').textContent = '未連線';
        }

        // 設置連接回調函數
        client.onConnectionLost = function(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log('連接已斷開: ' + responseObject.errorMessage);
                document.getElementById('connectionStatus').textContent = '已斷開';
            }
        };

        // 連接MQTT broker
        client.connect({
            onSuccess: onConnect,
            onFailure: onFailure
        });
    </script>
</body>
</html>
